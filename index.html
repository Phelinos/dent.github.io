<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatio - About Me</title>
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="styles.css"> <!-- Keep the link to external stylesheet for other styles -->
    <style>
        /* Additional styles for the circles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the background is behind other content */
        }

        .circle {
            position: absolute;
            width: 20px; /* Adjust the size of the circle */
            height: 20px; /* Adjust the size of the circle */
            background-color: #800080; /* Purple color */
            border-radius: 50%; /* Make it a circle */
            animation: moveCircle 10s linear infinite alternate; /* Animation for moving circles */
        }

        /* Animation keyframes */
        @keyframes moveCircle {
            0% {
                transform: translate(0, 0); /* Start position */
            }
            100% {
                transform: translate(100vw, 100vh); /* End position */
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    
    <div class="container">
        <div class="background">
            <!-- Circles will be generated here -->
        </div>

        <!-- Rest of your content -->

    </div>

    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        // Generate circles and append them to the background
        const background = document.querySelector('.background');

        for (let i = 0; i < 10; i++) { // Change the number of circles as needed
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            circle.style.top = `${Math.random() * 100}vh`; // Random vertical position
            circle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration
            background.appendChild(circle);
        }
    </script>
</body>
</html>
