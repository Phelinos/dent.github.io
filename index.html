<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .profile-img {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1>About Me</h1>
        <p>
            Hi there! My name is [Your Name]. I'm a [Your Profession/Interest]. I'm passionate about [Your Interests/Hobbies]. 
            This is my simple About Me webpage created using HTML and CSS.
        </p>
        <p>
            Feel free to reach out to me at [Your Email Address] or connect with me on <a href="[Your LinkedIn Profile]">LinkedIn</a>.
        </p>
    </div>
</body>
</html>
